{% extends 'base.html' %}
{% block head %}
<title>Login</title>
{% load static %}
<link rel="stylesheet" href="{% static 'userInputs/style.css' %}" type="text/css">
{% endblock %}

{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <p>Welcome! You can login here!</p>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
