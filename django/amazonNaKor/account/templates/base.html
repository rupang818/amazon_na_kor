<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        {% block head %}
        <title>Invoice Inputs</title>
        {% endblock %}
    </head>
    <body>
        <br>
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Amazon NA/KR</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="/account">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/account/profile">Profile</a></li>
              <li class="nav-item"><a class="nav-link" href="/account/profile/edit">Edit Profile</a></li>
              <li class="nav-item"><a class="nav-link" href="/account/change-password">Change Password</a></li>
              <li class="nav-item"><a class="nav-link" href="/account/reset-password">Reset Password</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="/account/logout">Log Out</a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="/account/login">Log In</a></li>
              <li class="nav-item"><a class="nav-link" href="/account/register">Register</a></li>
            </ul>
            {% endif %}
          </div>
        </nav>
        </div>
        <br>
        {% block body %}
        <h1>Base</h1>
        {% endblock %}
    </body>
</html>
